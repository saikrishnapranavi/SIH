<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h2>Create Account</h2>
                <input type="text" placeholder="Name"  required/>
                <input type="email" placeholder="Email"  required/>
                <input type="password" placeholder="Password"  required/>
                <button class="submit-button">Sign Up</button>
                <div class="social-container">
                    <button class="social-button"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button class="social-button"><i class="fab fa-twitter"></i> Twitter</button>
                    <button class="social-button"><i class="fab fa-google"></i> Google</button>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h2>Sign in</h2>
                <input type="email" placeholder="Email"  required/>
                <input type="password" placeholder="Password"  required/>
                <button class="submit-button">Sign In</button>
                <div class="social-container">
                    <button class="social-button"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button class="social-button"><i class="fab fa-twitter"></i> Twitter</button>
                    <button class="social-button"><i class="fab fa-google"></i> Google</button>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Swagath!</h2>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost-button" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Namaste!!</h2>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost-button" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
